<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google clone</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
      <!-- Nav bar -->
       <header>
        <nav class="navbar">
          <div class="navbar-wrapper">
            <a href="/">Gmail</a>
            <a href="/">Images</a>
            <div class="app">
              <span id="dropdown-menu" class="material-icons">
                apps
                </span>
            </div>
            <div class="account">
              <img class="account" src="profile_pic.jpg" alt="">
            </div>
          </div>
        </nav>
       </header>
      
      <!-- main section -->
      <main>
        <section>
          <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google-logo" class="logo">
          <div class="search">
            <span class="material-symbols-outlined">
              search
              </span>
            <input id="search-box" type="text" placeholder="search"><br>
            <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice search icon">
          </div>
          <div class="search-button">
            <button class="custom-btn">Google Search</button>
            <button class="custom-btn">I'm Feeling Lucky</button>
          </div>
        </section>
  
      </main>
      
</body>
</html>
